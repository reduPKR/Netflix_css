<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <script src="https://kit.fontawesome.com/0f5c7b2472.js" crossorigin="anonymous"></script>
    <title>Netflix</title>
</head>
    <body>
        <header>
            <div class="container">
                <h2 class="logo">NETFLIX</h2>
                <nav>
                    <a href="#">Inicio</a>
                    <a href="#">Series</a>
                    <a href="#">Filmes</a>
                    <a href="#">Documentarios</a>
                </nav>
            </div>
        </header>

        <main>
            <div class="filme-principal">
                <div class="container">
                    <h3 class="titulo">The Mandalorian</h3>
                    <p class="descricao">
                        A saga de um guerreiro solitário, que também é um mercenário e pistoleiro, 
                        viajando pelos territórios esquecidos e marginais do espaço, 
                        logo após a queda do Império e antes da criação da temida Primeira Ordem.
                    </p>
                    <div class="button">
                        <button class="botao">
                            <i class="fas fa-play"></i>
                            Assistir agora
                        </button>
                        <button class="botao">
                            <i class="fas fa-info-circle"></i>
                            Mais informações
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
