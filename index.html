<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>Netflix</title>
</head>
    <body>
        <header>
            <div class="container">
                <h2 class="logo">NETFLIX</h2>
                <nav>
                    <a href="#">Inicio</a>
                    <a href="#">Series</a>
                    <a href="#">Filmes</a>
                    <a href="#">Documentarios</a>
                </nav>
            </div>
        </header>

        <main>
            <div class="filme-principal">
                <div class="container">
                    <h3 class="titulo">The Mandalorian</h3>
                    <p class="descricao">
                        A saga de um guerreiro solitário, que também é um mercenário e pistoleiro, 
                        viajando pelos territórios esquecidos e marginais do espaço, 
                        logo após a queda do Império e antes da criação da temida Primeira Ordem.
                    </p>
                    <div class="button">
                        <button class="botao">
                            <i class="fas fa-play"></i>
                            Assistir agora
                        </button>
                        <button class="botao">
                            <i class="fas fa-info-circle"></i>
                            Mais informações
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <div class="carrosel-filmes"></div>
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img src="img/mini-1.jpg" class="box-filme" alt="">
                </div>
                <div class="item">
                    <img src="img/mini-2.jpg" class="box-filme" alt="">
                </div>
                <div class="item">
                    <img src="img/mini-3.jpg" class="box-filme" alt="">
                </div>
                <div class="item">
                    <img src="img/mini-4.jpg" class="box-filme" alt="">
                </div>
                <div class="item">
                    <img src="img/mini-5.jpg" class="box-filme" alt="">
                </div>
                <div class="item">
                    <img src="img/mini-6.jpg" class="box-filme" alt="">
                </div>
                <div class="item">
                    <img src="img/mini-7.jpg" class="box-filme" alt="">
                </div>
                <div class="item">
                    <img src="img/mini-8.jpg" class="box-filme" alt="">
                </div>
            </div>
        </div>

        <script src="https://kit.fontawesome.com/0f5c7b2472.js"></script>
        <script src="js/owl/jquery.min.js"></script>
        <script src="js/owl/owl.carousel.min.js"></script>
        <script src="js/owl/setup.js"></script>
    </body>
</html>
